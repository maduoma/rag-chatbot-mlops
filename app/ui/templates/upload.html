<!-- app/ui/templates/upload.html -->

<!-- Modern, minimal upload page with no header/nav/sidebar -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Documents</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/chat.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='theme.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background: var(--bg-main, #f9f9fb)">
    <div class="gpt-upload-container">
      <div class="gpt-upload-card">
        <h2 class="gpt-upload-title">Upload Documents</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <label class="gpt-upload-label" for="file"
            >Choose a file to upload</label
          >
          <input
            type="file"
            name="file"
            id="file"
            accept=".pdf,.txt,.csv,.docx"
            required
            class="gpt-upload-input"
          />
          <button type="submit" class="gpt-upload-btn">Upload</button>
        </form>
        <div id="uploadStatus" class="gpt-upload-status"></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
  </body>
</html>
