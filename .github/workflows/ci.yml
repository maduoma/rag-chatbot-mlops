# .github/workflows/ci-tests.yml
name: RAG Chatbot - CI Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-24.04

    # â†“ Give each artifact a predictable ID to avoid clashes across jobs
    env:
      TEST_RESULTS: pytest-report

    steps:
      # -- Checkout ------------------------------------------------------------------
      - name: Check out code
        uses: actions/checkout@v4

      # -- Set up Python -------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -- Install deps --------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # # Install dev dependencies if present
          # if [ -f requirements-dev.txt ]; then
          #   pip install -r requirements-dev.txt
          # fi
          # pip install -r requirements-dev.txt

      # -- Run tests -----------------------------------------------------------------
      - name: Run unit + integration tests
        run: |
          python -m pytest tests

      # -- Upload artifacts (NOTE v4!) ----------------------------------------------
      - name: Upload test results
        if: always()              # Upload even when pytest fails
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TEST_RESULTS }}
          path: |
            reports/junit.xml
            coverage.xml
          retention-days: 14
